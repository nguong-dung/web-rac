<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font some -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- login css -->
    <link rel="stylesheet" href="./css/login.css" />
    <title>web-rac-nvcsoixam</title>
  </head>
  <body class="bg-light">
    <!-- header -->
    <header class="header fixed-top">
      <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container">
          <!-- nav brand logo -->
          <a class="navbar-brand" href="./index.html">
            <img src="./img/nvcsoi.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- menu item -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >TRANG CHỦ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./napnvc.html"
                  >NẠP NVC</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./rutnvc.html"
                  >RÚT NVC</a
                >
              </li>
            </ul>

            <!-- btn dùng để đăng ký và đăng nhập -->
            <div class="d-flex flex-column gap-1 flex-lg-row">
              <a href="./login.html" class="btn btn-outline-success">
                <i class="fa-solid fa-right-to-bracket"></i>
                ĐĂNG NHẬP
              </a>
              <a href="./user.html" class="btn btn-outline-danger">
                <i class="fa-solid fa-user-plus"></i>
                ĐĂNG KÝ
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header -->
    <div class="end-header"></div>
    <!-- form đăng kí web -->
    <div class="container login">
      <div class="form" style="padding-top: 25px">
        <div class="row justify-content-center">
          <h3>Đăng Ký</h3>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form>
              <div class="mb-3">
                <label for="exampleInputAccount" class="form-label"
                  >Tài khoản</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputAccount"
                  aria-describedby="accountHelp"
                  placeholder="Nhập tài khoản của bạn"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Nhập mật khẩu"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="server" class="form-label"
                  >Chọn server</label
                >
                <select class="form-select" aria-label="Default select example" id="server">
                  <option selected>Chọn server</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger w-100 btn-login">
                Đăng ký
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap5 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
